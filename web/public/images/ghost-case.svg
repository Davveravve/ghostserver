<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#9333ea" stroke-width="2" opacity="0.8"/>

  <!-- Orbiting items (small squares representing skins) -->
  <g opacity="0.6">
    <!-- Top items -->
    <rect x="90" y="15" width="20" height="20" rx="3" fill="#ef4444" filter="url(#glow)"/>
    <rect x="55" y="30" width="18" height="18" rx="3" fill="#22c55e"/>
    <rect x="127" y="30" width="18" height="18" rx="3" fill="#3b82f6"/>

    <!-- Side items -->
    <rect x="20" y="60" width="18" height="18" rx="3" fill="#eab308"/>
    <rect x="162" y="60" width="18" height="18" rx="3" fill="#ec4899"/>
    <rect x="15" y="100" width="16" height="16" rx="3" fill="#14b8a6"/>
    <rect x="169" y="100" width="16" height="16" rx="3" fill="#f97316"/>

    <!-- Bottom items -->
    <rect x="25" y="140" width="18" height="18" rx="3" fill="#8b5cf6"/>
    <rect x="157" y="140" width="18" height="18" rx="3" fill="#06b6d4"/>
    <rect x="60" y="160" width="18" height="18" rx="3" fill="#f43f5e"/>
    <rect x="122" y="160" width="18" height="18" rx="3" fill="#84cc16"/>
  </g>

  <!-- Central dice -->
  <g transform="translate(100, 100) rotate(-15)">
    <!-- Dice body (3D effect) -->
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="url(#diceGrad)" filter="url(#glow)"/>
    <rect x="-32" y="-32" width="64" height="64" rx="8" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

    <!-- Dice dots (showing 6) -->
    <circle cx="-15" cy="-15" r="6" fill="white"/>
    <circle cx="15" cy="-15" r="6" fill="white"/>
    <circle cx="-15" cy="0" r="6" fill="white"/>
    <circle cx="15" cy="0" r="6" fill="white"/>
    <circle cx="-15" cy="15" r="6" fill="white"/>
    <circle cx="15" cy="15" r="6" fill="white"/>
  </g>

  <!-- Question marks around dice -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9333ea" opacity="0.7">?</text>
  <text x="145" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9333ea" opacity="0.7">?</text>
</svg>
